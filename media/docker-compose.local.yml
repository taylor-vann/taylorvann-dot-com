# Use this docker-compose to create an authentication development server

version: "3"
services:
  webapi:
    container_name: statics_webapi
    build:
      context: ./webapi/
      dockerfile: dockerfile.dev
    restart: always
    env_file:
      - ./environment-variables.dev.env
    ports:
      - "4000:4000"
    volumes:
      - ./certs/:/usr/local/certs/
      - ./webapi/:/go/src/webapi/
      - ./web_clients/web_client/:/usr/local/web_clients/web_client/
      - ./web_clients/web_client_login/:/usr/local/web_clients/web_client_login/
    command: "go run /go/src/webapi/main.go"
